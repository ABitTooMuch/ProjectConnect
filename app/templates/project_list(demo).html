<!DOCTYPE html>
<!-- saved from url=(0051)http://getbootstrap.com/docs/4.1/examples/navbars/# -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Home Page</title>

    <!-- Bootstrap core CSS -->
    <link href="./static/Navbar Template for Bootstrap_files/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./static/Navbar Template for Bootstrap_files/navbar.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="./static/Offcanvas template for Bootstrap_files/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./static/Offcanvas template for Bootstrap_files/offcanvas.css" rel="stylesheet">

    
  </head>
  <style>
    .topnav-right {
      float: right;
    }
  </style>
<body>
  {% for project in projects %}
    <main role="main" class="container">

      <div class="my-3 p-3 bg-white rounded shadow-sm">
        <div class="media text-muted pt-3">     
          <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <strong class="d-block text-gray-dark"> <a class="d-block text-gray-dark" href="{{ url_for( 'dev.project', project_id=project.id) }}"><b><i><font size="4">{{project.name}}</font></i></b></a><span style="float: right"></span></strong>
            <strong class="d-block text-gray-dark"><b>Status: </b></strong>{{project.status}} 
            <strong class="d-block text-gray-dark"><b>Like: </b></strong>{{project.likes()}} 
            <strong class="d-block text-gray-dark"><b>Description: </b></strong>{{project.description}} 
          </p>
        </div>
        
      </div>
    </main>
  {% endfor %}
  <div align="center"><u>
    {% if prev_url %}
    <a href="{{ prev_url }}">Previous</a>
    {% endif %}
    {% if next_url %}
    <a href="{{ next_url }}">Next</a>
    {% endif %}
  </u></div>
</body>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./static/Navbar Template for Bootstrap_files/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="./static/Navbar Template for Bootstrap_files/popper.min.js"></script>
    <script src="./static/Navbar Template for Bootstrap_files/bootstrap.min.js"></script>
  

</body></html>
