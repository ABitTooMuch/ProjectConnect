<!DOCTYPE html>
<!-- saved from url=(0051)http://getbootstrap.com/docs/4.1/examples/navbars/# -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Home Page</title>

    <!-- Bootstrap core CSS -->
    <link href="./static/Navbar Template for Bootstrap_files/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./static/Navbar Template for Bootstrap_files/navbar.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="./static/Offcanvas template for Bootstrap_files/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./static/Offcanvas template for Bootstrap_files/offcanvas.css" rel="stylesheet">

    
  </head>
  <style>
    .topnav-right {
      float: right;
    }
  </style>
<body>
    <table class="table table-bordered table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Status</th>
                <th scope="col">Likes</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr>
                <td scope="row"><a href="{{ url_for( 'main.project', project_id=project.id) }}">{{project.name}}</a></td>
                <td>{{project.status}}</td>
                <td>{{project.likes()}}</td>
                <td>{{project.description}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% if prev_url %}
    <a href="{{ prev_url }}">Previous</a>
    {% endif %}
    {% if next_url %}
    <a href="{{ next_url }}">Next</a>
    {% endif %} 
</body>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./static/Navbar Template for Bootstrap_files/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="./static/Navbar Template for Bootstrap_files/popper.min.js"></script>
    <script src="./static/Navbar Template for Bootstrap_files/bootstrap.min.js"></script>
  

</body></html>
