

<div class="container">
    <div class="row">
    {% for contributor in project.contributors %}
        <div class="span3 well">
            <center>
                <a href="{{ url_for( 'main.user', username=contributor.username) }}"><img
                        src="../static/images/user.png"
                        name="{{contributor.username}}" width="100" height="100" class="img-circle"></a>
                <h3> {{ contributor.username }}</h3>
                <em> {{ contributor.major }}</em>
            </center>
        </div>
    {% endfor %}
    </div>
</div>
